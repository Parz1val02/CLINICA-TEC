    <!DOCTYPE html>

<body class="">

<!-- ===============================================-->

<main class="main" id="top">


    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebardoctor.html::sideBar}"></nav>
        <div class="content" >
            <nav th:replace="~{fragmentos/topbardoctor.html::topBar}"></nav>

            <div class="card mb-3 bg-card-gradient" style="background: #FFFFFF">

                    <div class="row justify-content-between align-items-center">

                            </h5>

                    </div>
                </div>
            </div>
            <br>
            <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">

                    <h3 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold;; padding-bottom: 5px">
                        Perfil
                    </h3>
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-6">
                            <p style="font-weight: bold; margin: 2px">Nombres: <span style="font-weight: normal" th:text="${usuario.nombre}"></span></p>
                            <p style="font-weight: bold; margin: 2px">Email: <span style="font-weight: normal" th:text="${usuario.email}"></span></p>
                            <p style="font-weight: bold; margin: 2px">Edad:  <span style="font-weight: normal" th:text="${usuario.edad}"></span>, Sexo: <span style="font-weight: normal" th:text="${usuario.sexo}"></span></p>
                            <p style="font-weight: bold; margin: 2px">Especialidad: <span style="font-weight: normal" th:text="${usuario.especialidadesIdEspecialidad.nombreEspecialidad}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p style="font-weight: bold; margin: 2px">Apellidos: <span style="font-weight: normal" th:text="${usuario.apellido}"></span></p>
                            <p style="font-weight: bold; margin: 2px">Celular: <span style="font-weight: normal" th:text="${usuario.telefono}"></span></p>
                            <p style="font-weight: bold; margin: 2px">Direcci贸n: <span style="font-weight: normal" th:text="${usuario.direccion}"></span></p>
                            <p style="font-weight: bold; margin: 2px">Estado: <span style="font-weight: normal" th:text="${usuario.estadosIdestado.nombre}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
                        <div class="card-body" style="  background: #FFFFFF; ">
                            <h3 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-bottom: 5px">
                                Cambio de Sede
                            </h3>
                            <div class="form-group">
                                    <p style="font-weight: bold; margin: 0px" >Sede Actual</p>
                                    <p type="text" th:text="${usuario.sedesIdsedes.nombre}"></p>
                            </div>
                            <form th:action="@{/doctor/cambiarSede}" method="post">
                                <div class="form-group">
                                    <label for="id" style="font-weight: bold; margin: 0" >Elija una nueva Sede:</label>
                                    <select class="form-control" aria-label="Default select example" name="id" id="id">
                                            <option selected>Select--</option>
                                            <option th:each="sede : ${sedeList}" th:value="${sede.id}" th:text="${sede.nombre}"></option>
                                    </select>
                                </div>
                                <div class="form-group" align="center">
                                    <button type="submit" class="btn btn-secondary" style="text-align: center;background: #b38df7;
                                    border-radius: 15px; border-color: #FFFFFF">Elegir</button>
                                    <a th:href="@{/doctor/config}" style="text-decoration: underline; padding-left: 15px; color: #3d4858"> Cancelar</a>
                                </div>
                            </form>
                            <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF" align="center">
                        <div class="card-body" style="  background: #FFFFFF; ">
                            <h4 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-bottom: 10px" align="left">
                                Conoce las sedes:
                            </h4>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1950.7672059942151!2d-77.0690430410581!3d-12.075522405736658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c91046bc86a9%3A0xc44e2f0808f16654!2sAv.%20Jos%C3%A9%20Legu%C3%ADa%20y%20Mel%C3%A9ndez%2C%20Pueblo%20Libre%2015084!5e0!3m2!1ses!2spe!4v1681093467425!5m2!1ses!2spe"
                                height="pixels" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <div style="height: 11px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
        </div>
    </div>
</main>
