<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Dashboard')}">
</head>


<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebardoctor.html::sideBar}"></nav>
        <div class="content" >
            <nav th:replace="~{fragmentos/topbardoctor.html::topBar}"></nav>

            <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
                <div class="card-body" style="background: #FFFFFF">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-11">
                            <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                                Calendario
                            </h1>
                        </div>
                        <div class="col-md-11">
                            <h5 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; padding-left: 15px">
                                Revisa la información correspondiente a mensajes, citas y más.
                            </h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">

            </div>


            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>

<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->

<div class="modal fade" id="modalCitasCalendario" role="dialog" tabindex="-1" aria-labelledby="exampleModal1Label" aria-hidden="true" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="exampleModalLabel">Información Cita</h3>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span class="font-weight-light" aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <!-- columna 1 -->
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="especialidadVirtual">Especialidad:</label>
                                <input type="text" name="especialidadId" id="especialidadVirtual" class="form-control" readonly="" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="fechaVirtual">Fecha:</label>
                                <input type="text" name="fecha" id="fechaVirtual" class="form-control" readonly="" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="tipocitaVirtual">Tipo de cita: </label>
                                <input type="text" name="tipocitaId" id="tipocitaVirtual" class="form-control" readonly="" placeholder="">
                            </div>
                        </div>
                        <!-- columna 2 -->
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="doctorDniVirtual">Doctor:</label>
                                <input type="text" name="doctorDni" id="doctorDniVirtual" class="form-control" readonly="" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="horaVirtual">Hora:</label>
                                <input type="text" name="hora" id="horaVirtual" class="form-control" readonly="" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="sedeVirtual">Sede:</label>
                                <input type="text" name="sedeId" id="sedeVirtual" class="form-control" readonly="" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="estadoVirtual">Estado de la cita:</label>
                                <input type="text" name="estado" id="estadoVirtual" class="form-control" readonly="" placeholder="">
                            </div>
                        </div>
                    </div>
                    <hr style="height: 1px; background-color: #333; border: none">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <a id="enlace" href="" type="button" class="btn btn-success" target="_blank">Ingresar Cita</a>
                        </div>
                        <div class="form-group col-sm-4">
                            <button type="button" class="btn btn-primary" id="pagarVirtual">Pagar Cita</button>
                        </div>
                        <div class="form-group col-sm-4">
                            <button id="cancelarVirtual" type="button" class="btn btn-danger" data-toggle="modal" data-target="#cancelarCita">Cancelar Cita</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<script th:src="@{/lib/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/lib/datatables-bs4/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/lib/datatables.net-responsive/dataTables.responsive.js}"></script>
<script th:src="@{/lib/datatables.net-responsive-bs4/responsive.bootstrap4.js}"></script>
<script th:src="@{/lib/datatables-buttons/dataTables.buttons.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.flash.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/jszip.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.html5.min.js}"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            start: 'title', // will normally be on the left. if RTL, will be on the right
            center: '',
            end: 'today prev,next', // will normally be on the right. if RTL, will be on the left
            defaultView: 'month',
            weekday: 'long',
            selectable: true,
            height: 650,
            events: [],
            eventTextColor: '#ffffff',
            eventBackgroundColor: '#3d8af7',
            eventDisplay: 'block',
            eventTimeFormat:{
                hour: 'numeric',
                minute: '2-digit',
                meridiem: 'short'
            },
            firstDay: 1,
            locale: 'es',
            allDay: false,
            displayEventTime: true,
        });
        // AJAX request to fetch events
        $.ajax({
            url: 'http://localhost:8081/api/citasDoctor', // Replace with your API endpoint URL
            type: 'GET',
            data: {
                dni: [[${session.usuario.id}]] // Specify the GET parameter
            },
            headers: {
                'Content-Type': 'application/json' // Set the Content-Type header
            },
            success: function(response) {
                // Parse and format the received data
                var events = [];
                response.forEach(function(eventData) {
                    var dateString = eventData.start;
                    var date = moment(dateString, 'DD/MM/YYYY');
                    var fechaFormateada = date.format('YYYY-MM-DD');
                    var event = {
                        title: eventData.title,
                        start: fechaFormateada,
                        modalidad: eventData.modalidad,
                        paciente: eventData.paciente,
                        hora: eventData.hora,
                        sede: eventData.sede,
                        especialidad: eventData.especialidad,
                        formaPago: eventData.formaPago,
                        pago: eventData.pago,
                        estado: eventData.estado
                        // Add more properties as needed
                    };
                    events.push(event);
                });

                // Add the events to FullCalendar
                calendar.addEventSource(events);
            },
            error: function(xhr, status, error) {
                console.log('Error:', error);
            }
        });
        calendar.render();
    });
</script>
</body>
</html>
