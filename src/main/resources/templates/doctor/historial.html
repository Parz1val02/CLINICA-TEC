<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Historial Clínico')}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>


<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">

    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebardoctor.html::sideBar}"></nav>
        <div class="content" >
            <nav th:replace="~{fragmentos/topbardoctor.html::topBar}"></nav>

            <div class="card mb-3 bg-card-gradient" style="background: #FFFFFF">
                <div class="card-body" style="background: #FFFFFF">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-11">
                            <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-bottom: 5px">
                                Historial Clínico
                            </h1>
                        </div>
                        <div style="padding-left: 15px">
                            <a type="button" class="btn btn-primary" style="text-align: center;background: #3d8af7;
                                    border-radius: 15px" th:href="@{principal}">Volver a la Página Principal</a>
                            <a type="button" class="btn btn-primary" style="text-align: center;background: #b38df7;
                                    border-radius: 15px" th:href="@{pacientes}">Volver a la Sección de pacientes</a>

                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="card mb-3 bg-card-gradient" style="background: #FFFFFF">
                <div class="card-body">
                    <h5 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold;">
                        Información del paciente
                    </h5>
                    <br>
                    <div class="">
                        <div class="">
                            <h4 class="mb-1" th:text="|${paciente.nombre.toUpperCase()} ${paciente.apellido.toUpperCase()}|"><small class="fas fa-check-circle text-primary ml-1" data-toggle="tooltip" data-placement="right" title="Verified" data-fa-transform="shrink-4 down-2"></small>
                            </h4>
                            <form>
                                <fieldset disabled>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput1" class="form-label">Correo</label>
                                            <input type="text" id="disabledTextInput1" class="form-control" th:placeholder="${paciente.email}">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput2" class="form-label">DNI</label>
                                            <input type="text" id="disabledTextInput2" class="form-control" th:placeholder="${paciente.id}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput3" class="form-label">Dirección</label>
                                            <input type="text" id="disabledTextInput3" class="form-control" th:placeholder="${paciente.direccion}">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput4" class="form-label">Teléfono</label>
                                            <input type="text" id="disabledTextInput4" class="form-control" th:placeholder="${paciente.telefono}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput5" class="form-label">Edad</label>
                                            <input type="text" id="disabledTextInput5" class="form-control" th:placeholder="${paciente.edad}">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput6" class="form-label">Sexo</label>
                                            <input type="text" id="disabledTextInput6" class="form-control" th:placeholder="${paciente.sexo}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput5" class="form-label">Sede</label>
                                            <input type="text" id="disabledTextInput7" class="form-control" th:placeholder="${paciente.sedesIdsedes.nombre}">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput6" class="form-label">Seguro</label>
                                            <input type="text" id="disabledTextInput8" class="form-control" th:placeholder="${paciente.segurosIdSeguro.nombreSeguro}">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    <br>
                    <!--button type="button" class="btn btn-secondary" style="text-align: center;background: #b38df7;
                                    border-radius: 15px; border-color: #FFFFFF">Ver Documentos Anexados</button-->
                    </div>
                    <h5 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold;">
                        Citas/consultas pasadas y bitácora de notas:
                    </h5>
                    <br>
                    <div class="card" th:if="${#lists.size(listaCitasPorUsuario)==0}">
                        <div class="card-body">
                            <b style="margin-bottom: 0">Lo sentimos, no hay ninguna consulta o examen médico pasado.</b>
                        </div>
                    </div>
                    <div class="row no-gutters" th:each="cita, i : ${listaCitasPorUsuario}">
                        <div class="col-md-12">
                            <div class="card mb-3 bg-card-gradient" style="background: #FFFFFF;text-align: left;padding: 15px;margin-bottom: 10px;">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <b th:text="|${cita.fecha} - ${cita.hora}hrs: ${#strings.capitalize(cita.tipocitaIdtipocita.tipoCita)}|"></b>
                                        <p th:text="|${cita.especialidadesIdEspecialidad.nombreEspecialidad} - ${cita.sedesIdsedes.nombre}|">
                                    </div>
                                    <div class="col-sm-2" th:align="right">
                                        <button type="button" class="btn btn-primary btn-sm" style="text-align: center;
                                            background: #3d8af7; border-radius: 15px; font-family: 'Open Sans',serif;" data-toggle="modal"
                                                data-target="#exampleModal" th:data-target="'#Informe' + ${i.index+1}">
                                            <i class="fa fa-file"></i> Ver Informe
                                        </button>
                                    </div>
                                    <div class="col-sm-12">
                                            <input type="hidden" th:name="usuarioid" th:value="${paciente.id}" />
                                            <input type="text" style="font-family: 'Open Sans',serif;
                                        width: 100%;border: 1px solid #9da9bb;border-radius: 0.375rem;" name="bitacora" placeholder="Agregue notas o comentarios personales">
                                            <button type="submit" class="btn btn-outline-secondary btn-sm" style="border-radius: 0.375rem; float: right;
                                        margin-top: 10px; background: #b38df7; border-color: white; color: white" >Guardar</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <br>
                    <br>
                    <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
                </div>


            <script>
                function toggleInput() {
                    var inputContainer = document.getElementById("input-container");
                    if (inputContainer.style.display === "none") {
                        inputContainer.style.display = "block";
                    } else {
                        inputContainer.style.display = "none";
                    }
                }
            </script>

            <div th:each="cita, i : ${listaCitasPorUsuario}">
                <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" th:id="'Informe' + ${i.index+1}">
                    <div class="modal-dialog" style="max-width: 800px !important;">
                        <div class="modal-content">
                            <!-- Aquí puedes agregar el contenido del modal -->
                            <div class="modal-header">
                                <h5 class="modal-title">Boleta de cita</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">

                                <div class="row">
                                    <div class="col-md-4" >
                                        <p style="font-weight: bold">Diagnóstico: </p>
                                        <p style="font-weight: bold">Bitácora: </p>
                                    </div>
                                    <div class="col-md-8">

                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-falcon-default" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>

<!--    Scripts de DataTable -->
<script th:src="@{/lib/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/lib/datatables-bs4/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/lib/datatables.net-responsive/dataTables.responsive.js}"></script>
<script th:src="@{/lib/datatables.net-responsive-bs4/responsive.bootstrap4.js}"></script>
<script th:src="@{/lib/datatables-buttons/dataTables.buttons.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.flash.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/jszip.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.html5.min.js}"></script>

<!-- Initialize DataTable in JavaScript -->
<script>
    $(document).ready(function () {
        //Esta busacando por el ID del tah <table>
        //para que entiendan bien lo que se está haciendo, leer la documentación de datatable
        $('#userList').DataTable({
            dom: "<'d-flex justify-content-end pb-4'B>\n" +
                "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>\n" +
                "<'table-responsive'tr>\n" +
                "<'row align-items-center'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 d-flex justify-content-end'p>>",
            language: {
                processing: "Procesando...",
                lengthMenu: "Mostrar  _MENU_  usuarios",
                zeroRecords: "No se encontraron usuarios",
                emptyTable: "No hay usuarios",
                info: "Mostrando usuarios del _START_ al _END_ <br>Total _TOTAL_ usuarios",
                infoEmpty: "Mostrando usuarios del 0 al 0 <br>Total 0 usuarios",
                infoFiltered: "(filtrado de un total de _MAX_ usuarios)",
                loadingRecords: "Cargando...",
                search: "Buscar:",
                paginate: {
                    previous: '<i class="fa fa-lg fa-angle-left mr-2"></i>Anterior',
                    next: 'Siguiente<i class="fa fa-lg fa-angle-right ml-2"></i>'
                }
            },
            autoWidth: false,
            lengthMenu: [
                [10, 25, 50, -1], [10, 25, 50, "Todos"]
            ],
            buttons: [
                {extend: 'csv', className: 'btn btn-falcon-default', text: '<span class="fa fa-file-csv mr-1"></span>CSV'},
                {extend: 'excel', className: 'btn btn-falcon-success', text: '<span class="fa fa-file-excel mr-1"></span>Excel'}
            ]
        });
    });
</script>


</body>
</html>
