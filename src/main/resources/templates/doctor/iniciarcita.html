<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Cita Iniciada')}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>


<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">

    <div style="padding: 0 50px 50px 50px;" data-layout="container">
        <nav th:replace="~{fragmentos/sidebardoctor.html::sideBar}"></nav>
        <div class="content" >
            <nav th:replace="~{fragmentos/topbardoctor.html::topBar}"></nav>

            <div class="card mb-3 bg-card-gradient" style="background: #FFFFFF">
                <div class="card-body" style="background: #FFFFFF">
                    <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-bottom: 5px">
                        Cita Iniciada
                    </h1>
                    <!--
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-11">

                        </div>
                        <div style="padding-left: 15px; display: flex;">
                            <a type="button" class="btn btn-primary" style="text-align: center;background: #3d8af7;
                                    border-radius: 15px; margin: 0 10px 0 0;border: 1px solid white;" th:href="@{principal}">Volver a la Página Principal</a>
                            <a type="button" class="btn btn-primary" style="text-align: center;background: #3a85f3;
                                    border-radius: 15px; margin: 0 0 0 10px;border: 1px solid white;" th:href="@{pacientes}">Volver a la Sección de pacientes</a>
                        </div>
                    </div>
                    -->
                </div>
            </div>
            <div style="display: flex; text-align: center">
                <a style="flex: 1; width: 100%;">
                    <button onclick="mostrarDiv(1)" type="submit" class="btn btn-primary" style="background: #00a9b1; border: 5px solid #00a9b1; width: 95%;
                                margin-right: 5px; margin-left: 5px; padding: 1px !important;">
                        Llenar informe y receta
                    </button>
                </a>
                <a style="flex: 1; width: 100%;">
                    <button onclick="mostrarDiv(2)" type="submit" class="btn btn-primary" style="background: #00a9b1; border: 5px solid #00a9b1; width: 95%;
                                margin-right: 5px; margin-left: 5px; padding: 1px !important;">
                        Ver historial clínico del paciente
                    </button>
                </a>
            </div>
            <div id="div1" class="card mb-3 bg-card-gradient" style="background: #FFFFFF">
                <div class="card-body">
                    <div>
                        <form th:action="@{/doctor/rellenarInforme}" method="post">
                            <h6>Receta</h6>
                            <div class="row mb-3" id="containermedicamentos" style="padding: 0 1.75rem;margin-bottom: 1rem;">
                                <div class="container-fluid mb-3" id="superminicontainer">
                                    <div class="container-fluid mb-3" id = "minicontainer">
                                        <div class="row mb-3">
                                            <div class="col">
                                                <div class="d-flex align-items-center">
                                                    <label for="medicamento" class="mr-2">Medicamento:</label>
                                                    <select class="form-control" th:classappend="${medicamentomsg != null ? 'is-invalid' : ''}" name="medicamento" id="medicamento">
                                                        <option selected>Select--</option>
                                                        <option th:each="medicament : ${listmedic}" th:value="${medicament.id}" th:text="${medicament.nombre}"></option>
                                                    </select>
                                                </div>
                                                <div class="invalid-feedback" th:if="${medicamentomsg != null}" th:text="${medicamentomsg}"></div>
                                            </div>
                                            <div class="col">
                                                <div class="d-flex align-items-center">
                                                    <label for="cantidad">Cantidad:</label>
                                                    <input class="form-control" id="cantidad" name="cantidad"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="observaciones">Observaciones</label>
                                                <input type="text" class="form-control" style="min-height: 50px;" id="observaciones" name="observaciones">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid mt-3 mb-3">
                                <button type="button" class="btn btn-secondary" style="background-color: #0eb4fd " onclick="agregarMedicamento()">Agregar medicamento</button>
                            </div>

                            <h6>Informe</h6>
                            <div class="row" style="padding: 0 1.75rem;margin-bottom: 1rem;">
                                <label for="diagnostico">Diagnóstico</label>
                                <input type="text" class="form-control"  th:classappend="${diagnosticomsg!=null?'is-invalid':''}"
                                       style="min-height: 100px;" id="diagnostico" name="diagnostico" required>
                                <div class="invalid-feedback" th:if="${diagnosticomsg!=null}" th:text="${diagnosticomsg}"></div>
                            </div>
                            <div class="row" style="padding: 0 1.75rem;margin-bottom: 1rem;">
                                <label for="bitacora">Bitácora</label>
                                <input type="text" class="form-control"  th:classappend="${bitacoramsg!=null?'is-invalid':''}"
                                       style="min-height: 50px;" id="bitacora" name="bitacora" required>
                                <div class="invalid-feedback" th:if="${bitacoramsg!=null}" th:text="${bitacoramsg}"></div>
                            </div>

                            <div class="row" style="padding: 0 1.75rem;margin-bottom: 1rem;">
                                <label for="tratamiento">Tratamiento</label>
                                <input type="text" class="form-control" style="min-height: 50px;" th:classappend="${tratamientomsg!=null?'is-invalid':''}" id="tratamiento" name="tratamiento" required>
                                <div class="invalid-feedback" th:if="${tratamientomsg!=null}" th:text="${tratamientomsg}"></div>
                            </div>
                            <div th:each="pregunta, status : ${informe.listacampos}">
                                <div class="row" style="padding: 0 1.75rem;">
                                    <div class="col mb-3" style="padding: 0;">
                                        <label class="form-label" for="respuestasInput" th:text="${pregunta}"></label>
                                        <input type="text" class="form-control" style="min-height: 50px;" th:name="'respuestas'" />
                                    </div>
                                </div>
                                <br>
                            </div>

                            <input type="hidden" id="respuestasInput" name="listarespuestas" />
                            <input type="hidden" id="medicamentosInput" name="listamedicamentos" />
                            <input type="hidden" id="observacionesInput" name="listaobservaciones" />
                            <input type="hidden" id="cantidadesInput" name="listacantidades" />
                            <div style="text-align: center;">
                                <button class="btn btn-primary" type="submit" onclick="enviarRespuestas()" style="border-radius: 15px;">Enviar respuestas</button>
                                <a class="btn btn-secondary" style="text-align: center;background: #748194; border-radius: 15px;" th:href="@{/doctor/principal}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="div2" class="card mb-3 bg-card-gradient" style="background: #FFFFFF">
                <div class="card-body">
                    <h5 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold;">
                        Información del paciente
                    </h5>
                    <br>
                    <div class="">
                        <div class="">
                            <h4 class="mb-1" style="font-weight: 700;" th:text="|${paciente.nombre.toUpperCase()} ${paciente.apellido.toUpperCase()}|"><small class="fas fa-check-circle text-primary ml-1" data-toggle="tooltip" data-placement="right" title="Verified" data-fa-transform="shrink-4 down-2"></small>
                            </h4>
                            <form>
                                <fieldset disabled>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput1" class="form-label">Correo</label>
                                            <input type="text" id="disabledTextInput1" class="form-control" th:placeholder="${paciente.email}">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput2" class="form-label">DNI</label>
                                            <input type="text" id="disabledTextInput2" class="form-control" th:placeholder="${paciente.id}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput3" class="form-label">Dirección</label>
                                            <input type="text" id="disabledTextInput3" class="form-control" th:placeholder="${paciente.direccion}">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput4" class="form-label">Teléfono</label>
                                            <input type="text" id="disabledTextInput4" class="form-control" th:placeholder="${paciente.telefono}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput5" class="form-label">Fecha de nacimiento</label>
                                            <input type="text" id="disabledTextInput5" class="form-control" th:placeholder="${paciente.fechaNacimiento}">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput6" class="form-label">Sexo</label>
                                            <input type="text" id="disabledTextInput6" class="form-control" th:placeholder="${paciente.sexo}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput7" class="form-label">Sede</label>
                                            <input type="text" id="disabledTextInput7" class="form-control" th:placeholder="${paciente.sedesIdsedes.nombre}">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput8" class="form-label">Seguro</label>
                                            <input type="text" id="disabledTextInput8" class="form-control" th:placeholder="${paciente.segurosIdSeguro.nombreSeguro}">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <br>
                        <!--button type="button" class="btn btn-secondary" style="text-align: center;background: #b38df7;
                                        border-radius: 15px; border-color: #FFFFFF">Ver Documentos Anexados</button-->
                    </div>
                    <h5 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold;">
                        Citas pasadas e informes respectivos:
                    </h5>
                    <br>
                    <!-- LISTAR CITAS DEL PACIENTE PASADAS-->
                    <div class="card" th:if="${#lists.size(informesPorUsuario)==0}">
                        <div class="card-body">
                            <b style="margin-bottom: 0">Lo sentimos, no hay ninguna consulta o examen médico pasado.</b>
                        </div>
                    </div>
                    <div class="row no-gutters" th:each="informe, i : ${informesPorUsuario}">
                        <div class="col-md-12">
                            <div class="card mb-3 bg-card-gradient" style="background: #FFFFFF;text-align: left;padding: 15px;margin-bottom: 10px; border: 1px solid #b6c1d2;">
                                <div class="row">
                                    <div class="col-sm-9" style="display: flex;flex-direction: column;">
                                        <b th:text="${#strings.capitalize(informe.cita.tipocitaIdtipocita.tipoCita)}"> </b>
                                        <label th:text="|Fecha: ${informe.cita.fecha} - ${informe.cita.hora} hrs|" style="margin: 0;"></label>
                                        <label th:text="|${informe.cita.especialidadesIdEspecialidad.nombreEspecialidad} - ${informe.cita.sedesIdsedes.nombre}|"></label>
                                    </div>
                                    <div class="col-sm-3" th:align="right">
                                        <button type="button" class="btn btn-primary btn-sm" style="text-align: center;
                                            background: #3780ef; border-radius: 15px; font-family: 'Open Sans',serif; border: 1px solid white; padding: 5px 15px;" data-toggle="modal"
                                                data-target="#exampleModal" th:data-target="'#Informe' + ${i.index+1}">
                                            Ver informe médico
                                        </button>
                                    </div>
                                    <!--<div class="col-sm-12">
                                        <input type="hidden" th:name="usuarioid" th:value="${paciente.id}" />
                                        <input type="text" style="font-family: 'Open Sans',serif;
                                        width: 100%;border: 1px solid #9da9bb;border-radius: 0.375rem;" name="bitacora"
                                               placeholder="Agregue notas o comentarios personales">
                                        <button type="submit" class="btn btn-outline-secondary btn-sm" style="border-radius: 0.375rem; float: right;
                                        margin-top: 10px; background: #b38df7; border-color: white; color: white" >Guardar</button>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- MODAL -->
                <div th:each="informe, i : ${informesPorUsuario}">
                    <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" th:id="'Informe' + ${i.index+1}">
                        <div class="modal-dialog" style="max-width: 800px !important;">
                            <div class="modal-content">
                                <!-- Aquí puedes agregar el contenido del modal -->
                                <div class="modal-header">
                                    <h5 class="modal-title">Información de cita</h5>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body" style="padding: 30px;">
                                    <div>
                                        <h3 style="font-size: 30px; color: #5e6e82;">Información de cita:</h3>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="servicio" class="form-label" style="font-weight: 700 !important;">Servicio</label>
                                                <p type="text" id="servicio" th:text="${informe.cita.tipocitaIdtipocita.tipoCita}"></p>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="fechahora" class="form-label" style="font-weight: 700 !important;">Fecha y hora</label>
                                                <p type="text" id="fechahora" th:text="|${informe.cita.fecha} - ${informe.cita.hora}hrs|"></p>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="especialidad" class="form-label" style="font-weight: 700 !important;">Especialidad</label>
                                                <p type="text" id="especialidad" th:text="${informe.cita.especialidadesIdEspecialidad.nombreEspecialidad}"></p>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="sede" class="form-label" style="font-weight: 700 !important;">Sede</label>
                                                <p type="text" id="sede" th:text="${informe.cita.sedesIdsedes.nombre}"></p>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="doctor" class="form-label" style="font-weight: 700 !important;">Doctor</label>
                                                <p type="text" id="doctor" th:text="|${informe.cita.doctor.nombre} ${informe.cita.doctor.apellido}|"></p>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="paciente" class="form-label" style="font-weight: 700 !important;">Paciente</label>
                                                <p type="text" id="paciente" th:text="|${informe.cita.paciente.nombre} ${informe.cita.paciente.apellido}|"></p>
                                            </div>
                                        </div>
                                        <div style="height: 20px"></div>
                                        <h3 style="font-size: 30px; color: #5e6e82;">Reporte de cita:</h3>

                                        <label for="diagnostico1" class="form-label" style="font-weight: 700 !important;">Diagnóstico</label>
                                        <p type="text" id="diagnostico1" th:text="${informe.diagnostico}"></p>
                                        <label for="bitacora1" class="form-label" style="font-weight: 700 !important;">Bitácora</label>
                                        <p type="text" id="bitacora1" th:text="${informe.bitacora}"></p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-falcon-default" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
        </div>
    </div>
    <script>
        function enviarRespuestas() {
            var respuestas = [];
            var inputs = document.querySelectorAll('input[name="respuestas"]');

            inputs.forEach(function(input) {
                respuestas.push(input.value);
            });

            var medicamentos = [];
            var cantidades = [];
            var observaciones = [];

            var inputscantidades = document.querySelectorAll('input[name="cantidad"]');
            var inputobservaciones = document.querySelectorAll('input[name="observaciones"]');
            var inputmedicamentos = document.querySelectorAll('select[name="medicamento"]');

            inputscantidades.forEach(function (x){
                cantidades.push(x.value);
            })

            inputobservaciones.forEach(function (x){
                observaciones.push(x.value);
            })

            inputmedicamentos.forEach(function (x){
                medicamentos.push(x.value);
            })

            document.getElementById('respuestasInput').value = respuestas.join(">%%%%%<%%%%>%%%%%<");
            document.getElementById('observacionesInput').value = observaciones.join(">%%%%%<%%%%>%%%%%<");
            document.getElementById('cantidadesInput').value = cantidades.join(">%%%%%<%%%%>%%%%%<");
            document.getElementById('medicamentosInput').value = medicamentos.join(">%%%%%<%%%%>%%%%%<");
            document.getElementById('observacionesInput').form.submit();
            document.getElementById('cantidadesInput').form.submit();
            document.getElementById('medicamentosInput').form.submit();
            document.getElementById('respuestasInput').form.submit();

        }

        function agregarMedicamento() {
            var containerpalmedic = document.querySelector('#superminicontainer');
            var selectmed = document.querySelector('#superminicontainer');
            var col1 = selectmed.innerHTML;

            containerpalmedic.innerHTML += col1;
        }

    </script>
    <script>
        function toggleInput() {
            var inputContainer = document.getElementById("input-container");
            if (inputContainer.style.display === "none") {
                inputContainer.style.display = "block";
            } else {
                inputContainer.style.display = "none";
            }
        }
    </script>
    <script>
        function mostrarDiv(numeroDiv) {
            // Ocultar todos los divs
            document.getElementById("div1").style.display = "none";
            document.getElementById("div2").style.display = "none";

            // Mostrar el div seleccionado
            document.getElementById("div" + numeroDiv).style.display = "block";
        }
    </script>

</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->
