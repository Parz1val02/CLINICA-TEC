<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Ver Informe</title>
<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Ver Informe')}">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>


<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">

  <div style="padding: 0 50px 50px 50px;" data-layout="container">
    <nav th:replace="~{fragmentos/sidebardoctor.html::sideBar}"></nav>
    <div class="content">
      <nav th:replace="~{fragmentos/topbardoctor.html::topBar}"></nav>
      <div class="content">
        <div class="card mb-3 bg-card-gradient">
          <div class="card-body" style="background: white;">
            <div class="row justify-content-between align-items-center">
              <div class="col-md-11">
                <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                  Revise el informe rellenado
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ===============================================-->
      <!--    static Content-->
      <!-- ===============================================-->
      <div class="card mb-3 bg-card-gradient">
        <div class="card-body" style="background-color: white">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="row">
                  <h3 th:text="'Informe correspondiente a la cita del paciente '+${citaOWO.paciente.nombre} + ' '+ ${citaOWO.paciente.apellido}+' realizada el día ' + ${citaOWO.fecha}"></h3>
                </div>
                <div class="row" style="margin-bottom: 1rem;">
                  <label for="diagnostico">Diagnóstico</label>
                  <input type="text" class="form-control"  th:value="${citaOWO.idinforme.diagnostico}"
                         style="min-height: 100px;" id="diagnostico" disabled>
                </div>
                <div class="row" style="margin-bottom: 1rem;">
                  <label for="tratamiento">Tratamiento</label>
                  <input type="text" class="form-control"  th:value="${citaOWO.idinforme.tratamiento}" style="min-height: 50px;" id="tratamiento" disabled>
                </div>
                <div th:each="pregunta, status : ${citaOWO.idinforme.informeNuevo.listacampos}">
                  <div class="row">
                    <div class="col mb-3">
                      <label class="form-label" th:text="${pregunta}"></label>
                      <input type="text" class="form-control" placeholder="Respuesta" th:value="${camposllenos[status.index]}"  disabled/>
                    </div>
                  </div>
                </div>
                <br>
              </div>
            </div>

            <a class="btn btn-secondary" style="text-align: center;background: #00a9b1;
                                border-radius: 15px; border-color: white" th:href="@{/doctor/citas}">Regresar</a>
          </div>
        </div>
      </div>

      <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
    </div>
  </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>
</body>

</html>
