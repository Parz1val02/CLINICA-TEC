<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Dashboard')}">
</head>


<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebarpaciente.html::sideBar}"></nav>
        <div class="content">
            <nav th:replace="~{fragmentos/topbar.html::topBar}"></nav>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <div class="card mb-3 bg-card-gradient">
                <div class="card-body ">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md">
                            <h5 class="mb-2 mb-md-0 text-white">Perfil</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header position-relative min-vh-25 mb-7">
                    <div class="bg-holder rounded-soft rounded-bottom-0" style="background-image:url(/img/generic/4.jpg);">
                    </div>
                    <!--/.bg-holder-->

                    <div class="avatar avatar-5xl avatar-profile"><img class="rounded-circle img-thumbnail shadow-sm" src="/img/team/2.jpg" width="200" alt="" /></div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <h4 class="mb-1">Carlos Pisco<small class="fas fa-check-circle text-primary ml-1" data-toggle="tooltip" data-placement="right" title="Verified" data-fa-transform="shrink-4 down-2"></small>
                            </h4>
                            <form>
                                <fieldset disabled>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput1" class="form-label">Nombres</label>
                                            <input type="text" id="disabledTextInput1" class="form-control" placeholder="Carlos Eduardo">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput2" class="form-label">Apellidos</label>
                                            <input type="text" id="disabledTextInput2" class="form-control" placeholder="Pisco Tejada">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput3" class="form-label">Correo</label>
                                            <input type="text" id="disabledTextInput3" class="form-control" placeholder="epifanioexe@protonmail.com">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput4" class="form-label">Celular</label>
                                            <input type="text" id="disabledTextInput4" class="form-control" placeholder="966420420">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <label for="disabledTextInput5" class="form-label">DNI</label>
                                            <input type="text" id="disabledTextInput5" class="form-control" placeholder="12345678">
                                        </div>
                                        <div class="col mb-3">
                                            <label for="disabledTextInput6" class="form-label">Sede actual</label>
                                            <input type="text" id="disabledTextInput6" class="form-control" placeholder="Lima Centro">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="col pl-2 pl-lg-3">
                            <div class="row">
                                <div class="col mb-3" style="text-align: center">
                                    <h5 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold">
                                        Alergias
                                    </h5>
                                    <h6 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; margin-top: 1rem; margin-bottom: 1rem">Agregue sus alergias</h6>
                                    <form>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="alergiasInput" aria-describedby="">
                                            <div id="help" class="form-text">Indique sus alergias para poder agregarlas a su historial médico</div>
                                        </div>
                                        <!--div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div-->
                                        <button type="submit" class="btn btn-primary">Aceptar</button>
                                    </form>
                                </div>
                                <div class="col mb-3" style="text-align: center">
                                    <h5 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold">
                                        Seguro de salud
                                    </h5>
                                    <h6 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; margin-top: 1rem; margin-bottom: 1rem">¿Desea cambiar su seguro de salud?</h6>
                                    <form>
                                        <div class="mb-3">
                                            <select class="form-control" aria-label="Default select example">
                                                <option selected>Mapfre EPS</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <!--div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div-->
                                        <button type="submit" class="btn btn-primary">Aceptar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body border-top">
                </div>
            </div>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
        </div>
    </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>
</body>

</html>
