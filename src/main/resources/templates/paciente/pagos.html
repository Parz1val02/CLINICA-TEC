<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Pagos')}">
</head>


<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebarpaciente.html::sideBar}"></nav>
        <div class="content" >
            <nav th:replace="~{fragmentos/topbarpaciente.html::topBar}"></nav>

            <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
                <div class="card-body" style="background: #FFFFFF">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-11">
                            <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                                Sección de pagos
                            </h1>
                        </div>
                        <div class="col-md-11">
                            <h5 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; padding-left: 15px">Visualice sus boletas emitidas y pagos de citas</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 bg-card-gradient">
                <div class="card-body ">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md">
                            <h5 class="mb-2 mb-md-0 text-white">Historial de Boletas</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body border-top" style="padding-left: 35px; padding-right: 35px">
                    <table class="table table-striped" id="listaPagos">
                        <thead style="background: #cdeffc">
                        <tr>
                            <th class="sort align-middle" style="width: 22%">Tipo</th>
                            <th class="sort align-middle" style="width: 22%">Especialidad</th>
                            <th class="sort align-middle" style="width: 13%">Fecha</th>
                            <th class="no-sort" style="width: 15%;" ></th>
                        </tr>
                        </thead>
                        <tbody class="bg-white">

                        <tr th:each="cita, info : ${citas}">
                            <td th:text="${cita.tipocitaIdtipocita.tipoCita}" class="align-middle" style="text-align: center">
                            </td>
                            <td th:text="${cita.especialidadesIdEspecialidad.nombreEspecialidad}" class="align-middle">
                            </td>
                            <td th:text="${cita.fecha}" class="align-middle">
                            </td>
                            <td class="align-middle" align="center">
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"  style="text-align: center;
                                    border-radius: 15px" th:data-target="'#Boleta' + ${info.index+1}">Ver más</button>
                                <!-- Modal -->
                            </td>


                            <td class="align-middle" align="center" th:if="${cita.getCitacancelada()==false && cita.getEstadoscitaIdestados().getId()==1}">
                                <button type="submit" class="btn btn-primary btn-sm" style="text-align: center;
                                    border-radius: 15px" >Pagar</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div th:each="cita, info : ${citas}">
                <div class="modal fade" th:id="'Boleta' + ${info.index + 1}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Aquí puedes agregar el contenido del modal -->
                            <div class="modal-header">
                                <h5 class="modal-title">Boleta de cita</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!-- aquí iría el logo de la empresa -->
                                            <img class="mr-2" th:src="@{/logo}" alt="" width="50">
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!-- aquí irían los detalles del empleador -->
                                            <p th:text="|Doctor: ${cita.doctor.nombre} ${cita.doctor.apellido}|"></p>
                                            <p th:text="|Cédula: ${cita.doctor.ceduladoctor}|"></p>
                                            <p th:text="|Especialidad: ${cita.especialidadesIdEspecialidad.nombreEspecialidad}|"></p>
                                        </div>
                                        <div class="col-md-6">
                                            <!-- aquí irían los detalles del empleado -->
                                            <p th:text="|Paciente: ${cita.paciente.nombre} ${cita.paciente.apellido}|"></p>
                                            <p th:text="|DNI: ${cita.paciente.id}|"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- aquí iría la tabla con los detalles del pago -->

                                            <table>
                                                <thead style="background: #cdeffc">
                                                <tr>
                                                    <th class="sort align-middle" style="width: 22%">Tipo de servicio</th>
                                                    <th class="sort align-middle" style="width: 22%">Descripcion</th>
                                                    <th class="sort align-middle" style="width: 15%; text-align: center">Valor total</th>
                                                </tr>
                                                </thead>
                                                <tbody class="bg-white">
                                                <tr>
                                                    <td th:text="${cita.getTipocitaIdtipocita().tipoCita}" class="align-middle">
                                                    </td>
                                                    <!--td th:text="${boletas[info.index].conceptopago}" class="align-middle">
                                                    </td>
                                                    <td th:text="${boletas[info.index].monto}" class="align-middle" >
                                                    </td-->
                                                </tr>

                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- aquí iría cualquier otro detalle o nota -->
                                            <hr>
                                            <div style="display: flex; flex-direction: column;">
                                                <label for="disabledTextInput" class="form-label">Firma del doctor:</label>
                                                <img th:src="@{'/fotoFirmaDoctor?dni='+${cita.doctor.id}}" width="200" alt="" style="background: #edf2f9;border-radius: 5px;
                                height: 100px;width: 300px;border: 1px solid #d8e2ef;"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-falcon-default" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>

            </div>

            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
        </div>
    </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>


<!--    Scripts de DataTable -->
<script th:src="@{/lib/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/lib/datatables-bs4/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/lib/datatables.net-responsive/dataTables.responsive.js}"></script>
<script th:src="@{/lib/datatables.net-responsive-bs4/responsive.bootstrap4.js}"></script>
<script th:src="@{/lib/datatables-buttons/dataTables.buttons.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.flash.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/jszip.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.html5.min.js}"></script>

<!-- Initialize DataTable in JavaScript -->
<script>
    $(document).ready(function () {
        //Esta busacando por el ID del tah <table>
        //para que entiendan bien lo que se esta haciendo, leer la documentación de datatable
        $('#listaPagos').DataTable({
            dom: "<'d-flex justify-content-end pb-4'B>\n" +
                "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>\n" +
                "<'table-responsive'tr>\n" +
                "<'row align-items-center'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 d-flex justify-content-end'p>>",
            language: {
                processing: "Procesando...",
                lengthMenu: "Mostrar  _MENU_  usuarios",
                zeroRecords: "No se encontraron usuarios",
                emptyTable: "No hay usuarios",
                info: "Mostrando usuarios del _START_ al _END_ <br>Total _TOTAL_ usuarios",
                infoEmpty: "Mostrando usuarios del 0 al 0 <br>Total 0 usuarios",
                infoFiltered: "(filtrado de un total de _MAX_ usuarios)",
                loadingRecords: "Cargando...",
                search: "Buscar:",
                paginate: {
                    previous: '<i class="fa fa-lg fa-angle-left mr-2"></i>Anterior',
                    next: 'Siguiente<i class="fa fa-lg fa-angle-right ml-2"></i>'
                }
            },
            autoWidth: false,
            lengthMenu: [
                [5, 10, 15, -1], [5, 10, 15, "Todos"]
            ],
            buttons: [

            ]
        });
    });
</script>

</body>
</html>
