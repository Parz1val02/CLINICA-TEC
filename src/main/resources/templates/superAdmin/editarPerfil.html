<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Dashboard')}">
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


  <div class="container" data-layout="container">
    <nav th:replace="~{fragmentos/sidebarSuper.html::sideBar}"></nav>
    <div class="content">
      <nav th:replace="~{fragmentos/topbarSuper.html::topBar}"></nav>

      <!-- ===============================================-->
      <!--    static Content-->
      <!-- ===============================================-->

      <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
        <div class="card-body" style="background: #FFFFFF">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-11">
              <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                Perfil
              </h1>
            </div>
            <div class="col-md-11">
              <h5 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; padding-left: 15px">
                Visualiza y edita tus datos personales
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header position-relative min-vh-25 mb-7">

          <div class="bg-holder rounded-soft rounded-bottom-0" style="background-image:url(/img/generic/4.jpg);">
          </div>
          <!--/.bg-holder-->

          <div class="avatar avatar-5xl avatar-profile"><img class="rounded-circle img-thumbnail shadow-sm" th:src="@{|/superAdmin/image/${session.usuario.id}}" width="200" alt="" /></div>
        </div>
        <div class="col">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#CambiarFoto">Cambiar foto</button>
          <div th:if="${fotoSiu != null}" th:text="${fotoSiu}" class="alert alert-success" role="alert"></div>
          <div th:if="${foto != null}" th:text="${foto}" class="alert alert-warning" role="alert"></div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-8">
              <h4 class="mb-1" th:text="${superadmin.nombre + ' ' + superadmin.apellido}"><small class="fas fa-check-circle text-primary ml-1" data-toggle="tooltip" data-placement="right" title="Verified" data-fa-transform="shrink-4 down-2"></small>
              </h4>
              <form method="post"  th:action="@{/superAdmin/editSave/Perfil}">
                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                  <div class="row">
                    <div class="col mb-3">
                      <div class="form-group">
                        <div th:if="${nombremsg != null}" th:text="${nombremsg}" class="alert alert-danger" role="alert"></div>
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:value="${superadmin.nombre}">
                      </div>
                    </div>
                    <div class="col mb-3">
                      <div class="form-group">
                        <div th:if="${apellidomsg != null}" th:text="${apellidomsg}" class="alert alert-danger" role="alert"></div>
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" th:value="${superadmin.apellido}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <div class="form-group">
                        <div th:if="${correomsg != null}" th:text="${correomsg}" class="alert alert-danger" role="alert"></div>
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" id="correo" name="correo" class="form-control" th:value="${superadmin.email}">
                      </div>
                    </div>
                    <div class="col mb-3">
                      <div class="form-group">
                        <div th:if="${telefonomsg != null}" th:text="${telefonomsg}" class="alert alert-danger" role="alert"></div>
                        <label for="telefono" class="form-label">Celular</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" th:value="${superadmin.telefono}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <div class="form-group">
                        <div th:if="${dnimsg != null}" th:text="${dnimsg}" class="alert alert-danger" role="alert"></div>
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" id="dni" name="dni" class="form-control" th:value="${superadmin.id}">
                      </div>
                    </div>
                  </div>
                <br>
                <a th:href="@{/superAdmin/confSup}" class="btn btn-secondary" style="text-align: center;background: #748194;
          border-radius: 15px; border-color: #FFFFFF">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- ===============================================-->
      <!--    static Content-->
      <!-- ===============================================-->

      <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
    </div>
  </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->
<div class="modal fade" id="CambiarFoto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cambiar foto de perfil</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span class="font-weight-light" aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form method="POST" th:action="@{/superAdmin/guardarFoto}"
              class="dropzone"
              id="myGreatDropzone"></form>
        <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cerrar</button>
        <button class="btn btn-primary btn-sm" type="submit" id="button">Guardar cambios</button>
        <!--form  method="POST" th:action="@{/paciente/guardarFoto}" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" class="form-control" id="file" name="file">
                </div>
            <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cerrar</button>
            <button class="btn btn-primary btn-sm" type="submit">Guardar cambios</button>
        </form-->
      </div>
    </div>
  </div>
</div>



<!-- ===============================================-->
<!--    JavaScripts-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>
<script th:src="@{/lib/dropzone/dropzone.min.js}"></script>
<!-- ===============================================-->

<script>
  Dropzone.options.myGreatDropzone = { // camelized version of the `id`
    paramName: "file", // The name that will be used to transfer the file
    maxFiles: 1,
    autoProcessQueue: false,
    acceptedFiles: ".png,.jpg,.gif,.bmp,.jpeg",
    maxFilesize: 5,
    addRemoveLinks: true,
    dictResponseError: 'Server not Configured',
    init:function(){
      var self = this;
      // Update selector to match your button
      $("#button").click(function (e) {
        e.preventDefault();
        self.processQueue();
        // config
        self.options.addRemoveLinks = true;
        self.options.dictRemoveFile = "Delete";
        //New file added
        self.on("addedfile", function (file) {
          console.log('new file added ', file);
        });
        // Send file starts
        self.on("sending", function (file) {
          console.log('upload started', file);
          $('.meter').show();
        });

        // File upload Progress
        self.on("totaluploadprogress", function (progress) {
          console.log("progress ", progress);
          $('.roller').width(progress + '%');
        });

        self.on("queuecomplete", function (progress) {
          $('.meter').delay(999).slideUp(999);
        });

        // On removing file
        self.on("removedfile", function (file) {
          console.log(file);
        });
      });
      this.on("queuecomplete", function(progress) {
        // File upload is complete
        location.reload();
      });
    }
  };
</script>
</body>

</html>
