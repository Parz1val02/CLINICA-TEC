<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Dashboard')}">
  <title>Formulario</title>
</head>

<body>

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


  <div class="container" data-layout="container">
    <nav th:replace="~{fragmentos/sidebar.html::sideBar}"></nav>
    <div class="content" >
      <nav th:replace="~{fragmentos/topbar.html::topBar}"></nav>

      <!-- ===============================================-->
      <!--    static Content-->
      <!-- ===============================================-->

      <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
        <div class="card-body" style="background: #FFFFFF">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-11">
              <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                Formulario
              </h1>
            </div>
            <div class="col-md-11">
              <h5 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; padding-left: 15px">
                Registrate completando los campos indicados abajo
              </h5>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card mb-3">
        <div class="card-header position-relative min-vh-25 mb-7">
          <div class="bg-holder rounded-soft rounded-bottom-0" style="background-image:url(/img/generic/4.jpg);">
          </div>
          <!--/.bg-holder-->

          <div class="avatar avatar-5xl avatar-profile"><img class="rounded-circle img-thumbnail shadow-sm" src="/img/team/descarga.png" width="200" alt="" /></div>
        </div>
        <div class="card-body">
          <label for="exampleFormControlFile1">Suba una foto de perfil</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
          <br>
          <div class="row">
            <div class="col-lg-8">
              <form>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="disabledTextInput1" class="form-label">Nombres</label>
                      <input type="text" id="disabledTextInput1" class="form-control" placeholder="Nombres">
                    </div>
                    <div class="col mb-3">
                      <label for="disabledTextInput2" class="form-label">Apellidos</label>
                      <input type="text" id="disabledTextInput2" class="form-control" placeholder="Apellidos">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="disabledTextInput3" class="form-label">DNI</label>
                      <input type="text" id="disabledTextInput3" class="form-control" placeholder="00000000">
                    </div>
                    <div class="col mb-3">
                      <label for="disabledTextInput4" class="form-label">Fecha de Nacimiento</label>
                      <input type="date" id="disabledTextInput4" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <p>Sexo </p>
                      <select class="form-select" aria-label="Default select example">
                        <option selected value>------</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                      </select>
                    </div>
                    <div class="col mb-3">
                      <label for="disabledTextInput6" class="form-label">Domicio actual</label>
                      <input type="text" id="disabledTextInput6" class="form-control" placeholder="PUCP">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="disabledTextInput7" class="form-label">Teléfono</label>
                      <input type="text" id="disabledTextInput7" class="form-control" placeholder="992505184">
                    </div>
                    <div class="col mb-3">
                      <p>Donante de orgános </p>
                      <select class="form-select" aria-label="Default select example">
                        <option selected value>------</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="disabledTextInput9" class="form-label">Correo electrónico</label>
                      <input type="text" id="disabledTextInput9" class="form-control" placeholder="juanvaldez@pucp.edu.pe">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <span>La contraseña debe contener al menos un número, un carácter especial y una mayúscula</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="disabledTextInput10" class="form-label">Contraseña</label>
                      <input type="text" id="disabledTextInput10" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="col mb-3">
                      <label for="disabledTextInput11" class="form-label">Repetir Contraseña</label>
                      <input type="text" id="disabledTextInput11" class="form-control" placeholder="RepetirContraseña">
                    </div>
                  </div>
                  <br>
                  <button type="button" class="btn btn-secondary">Cancelar</button>
                  <button type="button" class="btn btn-primary">Enviar formulario</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- ===============================================-->
      <!--    static Content-->
      <!-- ===============================================-->

      <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
    </div>
  </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>

<!--    Scripts de DataTable -->
<script th:src="@{/lib/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/lib/datatables-bs4/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/lib/datatables.net-responsive/dataTables.responsive.js}"></script>
<script th:src="@{/lib/datatables.net-responsive-bs4/responsive.bootstrap4.js}"></script>
<script th:src="@{/lib/datatables-buttons/dataTables.buttons.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.flash.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/jszip.min.js}"></script>
<script th:src="@{/lib/datatables-buttons/buttons.html5.min.js}"></script>

<!-- Initialize DataTable in JavaScript -->
<script>
  $(document).ready(function () {
    //Esta busacando por el ID del tah <table>
    //para que entiendan bien lo que se esta haciendo, leer la documentación de datatable
    $('#userList').DataTable({
      dom: "<'d-flex justify-content-end pb-4'B>\n" +
              "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>\n" +
              "<'table-responsive'tr>\n" +
              "<'row align-items-center'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 d-flex justify-content-end'p>>",
      language: {
        processing: "Procesando...",
        lengthMenu: "Mostrar  _MENU_  usuarios",
        zeroRecords: "No se encontraron usuarios",
        emptyTable: "No hay usuarios",
        info: "Mostrando usuarios del _START_ al _END_ <br>Total _TOTAL_ usuarios",
        infoEmpty: "Mostrando usuarios del 0 al 0 <br>Total 0 usuarios",
        infoFiltered: "(filtrado de un total de _MAX_ usuarios)",
        loadingRecords: "Cargando...",
        search: "Buscar:",
        paginate: {
          previous: '<i class="fa fa-lg fa-angle-left mr-2"></i>Anterior',
          next: 'Siguiente<i class="fa fa-lg fa-angle-right ml-2"></i>'
        }
      },
      autoWidth: false,
      lengthMenu: [
        [10, 25, 50, -1], [10, 25, 50, "Todos"]
      ],
      buttons: [
        {extend: 'csv', className: 'btn btn-falcon-default', text: '<span class="fa fa-file-csv mr-1"></span>CSV'},
        {extend: 'excel', className: 'btn btn-falcon-success', text: '<span class="fa fa-file-excel mr-1"></span>Excel'}
      ]
    });
  });
</script>


</body>
</html>
