<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Dashboard')}">
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebarSuper.html::sideBar}"></nav>
        <div class="content">
            <nav th:replace="~{fragmentos/topbarSuper.html::topBar}"></nav>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
                <div class="card-body" style="background: #FFFFFF">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-11">
                            <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                                Editar Administrador
                            </h1>
                        </div>
                        <div class="col-md-11">
                            <h5 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; padding-left: 15px">
                                Modifica la información del usuario
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header position-relative min-vh-25 mb-7">
                    <div class="bg-holder rounded-soft rounded-bottom-0" style="background-image:url(/img/generic/4.jpg);">
                    </div>
                    <!--/.bg-holder-->
                </div>
                <div class="card-body" style="margin-top: -80px">
                    <div class="row">
                        <div class="col-lg-8">
                            <div th:if="${msg1 != null}" th:text="${msg1}" class="alert alert-danger" role="alert"></div>
                            <form method="post" th:action="@{/superAdmin/actualizarAdmS}" class="mt-2">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <label for="nombre">Nombre</label>
                                                <input type="text" class="form-control"  th:value="${admS.nombre}" th:classappend="${nombremsg!=null?'is-invalid':''}" id="nombre" name="nombre" required>
                                                <div class="invalid-feedback" th:if="${nombremsg!=null}" th:text="${nombremsg}"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="apellido">Apellido</label>
                                                <input type="text" class="form-control" th:value="${admS.apellido}" th:classappend="${apellidomsg!=null?'is-invalid':''}" id="apellido" name="apellido" placeholder="Escriba un apellido" required>
                                                <div class="invalid-feedback" th:if="${apellidomsg!=null}" th:text="${apellidomsg}"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="correo">Correo</label>
                                                <input type="text" class="form-control"  th:value="${admS.email}" th:classappend="${correomsg!=null?'is-invalid':''}" id="correo" name="correo" placeholder="Escriba un correo" required>
                                                <div class="invalid-feedback" th:if="${correomsg!=null}" th:text="${correomsg}"></div>
                                            </div>
                                        </div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <label for="sede">Sede</label>
                                                <select class="form-control"  th:classappend="${sedemsg!=null?'is-invalid':''}"   name="sede" id="sede">
                                                    <option th:each="sede : ${sedesList}" th:value="${sede.id}" th:text="${sede.nombre}"></option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${sedemsg!=null}" th:text="${sedemsg}"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="estadosIdestado">Estado </label>
                                                <select class="form-control" th:classappend="${estadomsg!=null?'is-invalid':''}"   name="estadosIdestado" id="estadosIdestado">
                                                    <option th:each="estado : ${estadosList}" th:value="${estado.id}" th:text="${estado.nombre}"
                                                            th:selected="${estado.id == admS.estadosIdestado.id}" th:if="${estado.id == 1 or estado.id == 2}"></option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${estadomsg!=null}" th:text="${estadomsg}"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for="telefono">Telefono</label>
                                                <input type="text" class="form-control"  th:value="${admS.telefono}" th:classappend="${telefonomsg!=null?'is-invalid':''}"  id="telefono" name="telefono" placeholder="Ingrese el telefono">
                                                <div class="invalid-feedback" th:if="${telefonomsg!=null}" th:text="${telefonomsg}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary" style="margin-bottom: 10px"> Editar Administrador de Sede </button>
                                        <a th:href="@{/superAdmin/dashboard/Adm}" class="btn btn-falcon-default">Volver a página de administradores</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
        </div>
    </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>
</body>

</html>
