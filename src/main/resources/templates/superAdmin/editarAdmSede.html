<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Dashboard')}">
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebarSuper.html::sideBar}"></nav>
        <div class="content">
            <nav th:replace="~{fragmentos/topbarSuper.html::topBar}"></nav>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
                <div class="card-body" style="background: #FFFFFF">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-11">
                            <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                                Editar Administrador
                            </h1>
                        </div>
                        <div class="col-md-11">
                            <h5 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; padding-left: 15px">
                                Modifica la información del usuario
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header position-relative min-vh-25 mb-7">
                    <div class="bg-holder rounded-soft rounded-bottom-0" style="background-image:url(/img/generic/4.jpg);">
                    </div>
                    <!--/.bg-holder-->
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <form method="post" th:action="@{'/superAdmin/actualizarAdmS'}" class="mt-2" th:object="${admS}">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="nombre">Nombres </label>
                                                <input type="text" id="nombre" name="nombre"  th:value="${admS.nombre}" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="apellido">Apellidos </label>
                                                <input type="text" id="apellido" name="apellido"  th:value="${admS.apellido}" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="id">DNI </label>
                                                <input type="text" class="form-control" th:value="${admS.id}" disabled>
                                                <input type="hidden" id="id" name="id" class="form-control" th:value="${admS.id}" >
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email </label>
                                                <input type="email" id="email" name="email"   class="form-control" th:value="${admS.email}" >
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="sede"> Sede  </label>
                                                <select class="form-control" name="sede" id="sede">
                                                    <option th:each="sede : ${sedesList}" th:value="${sede.id}" th:text="${sede.nombre}"
                                                            th:selected="${sede.id == admS.sedesIdsedes.id}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="estado">Estado </label>
                                                <select class="form-control" name="estado" id="estado">
                                                    <option th:each="estado : ${estadosList}" th:value="${estado.id}" th:text="${estado.nombre}"
                                                            th:selected="${estado.id == admS.estadosIdestado.id}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="telefono"> Teléfono  </label>
                                                <input type="text" id="telefono" name="telefono"  class="form-control" th:value="${admS.telefono}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" > Editar Administrador de Sede </button>
                                        <button type="button" class="btn btn-falcon-default" data-dismiss="modal">Cerrar</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
        </div>
    </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>
</body>

</html>
