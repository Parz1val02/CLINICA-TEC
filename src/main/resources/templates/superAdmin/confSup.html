<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Dashboard')}">
</head>


<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebar.html::sideBar}"></nav>
        <div class="content">
            <nav th:replace="~{fragmentos/topbar.html::topBar}"></nav>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
                <div class="card-body" style="background: #FFFFFF">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-11">
                            <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                                Perfil
                            </h1>
                        </div>
                        <div class="col-md-11">
                            <h5 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; padding-left: 15px">
                                Visualiza y edita tus datos personales
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header position-relative min-vh-25 mb-7">
                    <div class="bg-holder rounded-soft rounded-bottom-0" style="background-image:url(/img/generic/4.jpg);">
                    </div>
                    <!--/.bg-holder-->

                    <div class="avatar avatar-5xl avatar-profile"><img class="rounded-circle img-thumbnail shadow-sm" src="/img/team/2.jpg" width="200" alt="" /></div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="mb-1" th:text="${superadmin.nombre + ' '+superadmin.apellido}"><small class="fas fa-check-circle text-primary ml-1" data-toggle="tooltip" data-placement="right" title="Verified" data-fa-transform="shrink-4 down-2"></small>
                            </h4>
                            <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                            <div th:if="${msg1 != null}" th:text="${msg1}" class="alert alert-danger" role="alert"></div>
                            <form>
                                <fieldset disabled>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <div th:if="${nombremsg != null}" th:text="${nombremsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput1" class="form-label">Nombre</label>
                                            <input type="text" id="disabledTextInput1" class="form-control" th:placeholder="${superadmin.nombre}">
                                        </div>
                                        <div class="col mb-3">
                                            <div th:if="${apellidomsg != null}" th:text="${apellidomsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput2" class="form-label">Apellidos</label>
                                            <input type="text" id="disabledTextInput2" class="form-control" th:placeholder="${superadmin.apellido}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <div th:if="${correomsg != null}" th:text="${correomsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput3" class="form-label">Correo</label>
                                            <input type="text" id="disabledTextInput3" class="form-control" th:placeholder="${superadmin.email}">
                                        </div>
                                        <div class="col mb-3">
                                            <div th:if="${telefonomsg != null}" th:text="${telefonomsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput4" class="form-label">Celular</label>
                                            <input type="text" id="disabledTextInput4" class="form-control" th:placeholder="${superadmin.telefono}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <div th:if="${dnimsg != null}" th:text="${dnimsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput5" class="form-label">DNI</label>
                                            <input type="text" id="disabledTextInput5" class="form-control" th:placeholder="${superadmin.id}">
                                        </div>
                                    </div>
                                </fieldset>
                                <br>
                                <a th:href="@{/superAdmin/editarPerfil}" class="btn btn-secondary" style="text-align: center;background: #02b0fb;
          border-radius: 15px; border-color: #FFFFFF">Editar</a>
                                <a th:href="@{/superAdmin/superPass}" class="btn btn-secondary" style="text-align: center;background: #BD362F;
          border-radius: 15px; border-color: #FFFFFF">Cambiar contrase√±a</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
        </div>
    </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->




<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>
</body>

</html>
