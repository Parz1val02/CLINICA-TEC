<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Dashboard')}">
</head>


<body class="">

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">


    <div class="container" data-layout="container">
        <nav th:replace="~{fragmentos/sidebarSuper.html::sideBar}"></nav>
        <div class="content">
            <nav th:replace="~{fragmentos/topbarSuper.html::topBar}"></nav>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <div class="card mb-3 bg-card-gradient" style="; background: #FFFFFF">
                <div class="card-body" style="background: #FFFFFF">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-11">
                            <h1 class="mb-2 mb-md-0" style="color: #0032aa; font-weight: bold; padding-left: 15px; padding-bottom: 5px">
                                Perfil
                            </h1>
                        </div>
                        <div class="col-md-11">
                            <h5 class="mb-2 mb-md-0" style="color: #3d8af7; font-weight: bold; padding-left: 15px">
                                Visualiza y edita tus datos personales
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header position-relative min-vh-25 mb-7">
                    <div class="bg-holder rounded-soft rounded-bottom-0" style="background-image:url(/img/generic/4.jpg);">
                    </div>
                    <div class="avatar avatar-5xl avatar-profile"><img class="rounded-circle img-thumbnail shadow-sm" th:src="@{/fotoPerfil}" width="200" alt="" /></div>
                </div>
                <br>
                <div class="col">
                    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#CambiarFoto">Cambiar foto</button>
                    <div th:if="${fotoSiu != null}" th:text="${fotoSiu}" class="alert alert-success" role="alert"></div>
                    <div th:if="${foto != null}" th:text="${foto}" class="alert alert-warning" role="alert"></div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="mb-1" th:text="${superadmin.nombre + ' '+superadmin.apellido}"><small class="fas fa-check-circle text-primary ml-1" data-toggle="tooltip" data-placement="right" title="Verified" data-fa-transform="shrink-4 down-2"></small>
                            </h4>
                            <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                            <div th:if="${msg1 != null}" th:text="${msg1}" class="alert alert-danger" role="alert"></div>
                            <form>
                                <fieldset disabled>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <div th:if="${nombremsg != null}" th:text="${nombremsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput1" class="form-label">Nombre</label>
                                            <input type="text" id="disabledTextInput1" class="form-control" th:placeholder="${superadmin.nombre}">
                                        </div>
                                        <div class="col mb-3">
                                            <div th:if="${apellidomsg != null}" th:text="${apellidomsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput2" class="form-label">Apellidos</label>
                                            <input type="text" id="disabledTextInput2" class="form-control" th:placeholder="${superadmin.apellido}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <div th:if="${correomsg != null}" th:text="${correomsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput3" class="form-label">Correo</label>
                                            <input type="text" id="disabledTextInput3" class="form-control" th:placeholder="${superadmin.email}">
                                        </div>
                                        <div class="col mb-3">
                                            <div th:if="${telefonomsg != null}" th:text="${telefonomsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput4" class="form-label">Celular</label>
                                            <input type="text" id="disabledTextInput4" class="form-control" th:placeholder="${superadmin.telefono}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-3">
                                            <div th:if="${dnimsg != null}" th:text="${dnimsg}" class="alert alert-danger" role="alert"></div>
                                            <label for="disabledTextInput5" class="form-label">DNI</label>
                                            <input type="text" id="disabledTextInput5" class="form-control" th:placeholder="${superadmin.id}">
                                        </div>
                                    </div>
                                </fieldset>
                                <br>
                                <a th:href="@{/superAdmin/editarPerfil}" class="btn btn-secondary" style="text-align: center;background: #02b0fb;
          border-radius: 15px; border-color: #FFFFFF">Editar</a>
                                <a th:href="@{/superAdmin/superPass}" class="btn btn-secondary" style="text-align: center;background: #BD362F;
          border-radius: 15px; border-color: #FFFFFF">Cambiar contrase√±a</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ===============================================-->
            <!--    static Content-->
            <!-- ===============================================-->

            <footer th:replace="~{fragmentos/footer.html::footer}"></footer>
        </div>
    </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->

<!-- Modal-->
<div class="modal fade" id="CambiarFoto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cambiar foto de perfil</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span class="font-weight-light" aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form method="POST" th:action="@{/uploadSuper}"
                      class="dropzone"
                      id="myGreatDropzone"></form>
                <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cerrar</button>
                <button class="btn btn-primary btn-sm" type="submit" id="button">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<div th:replace="~{fragmentos/scripts.html::scripts}"></div>
<!--    Scripts de Dropzone -->
<script th:src="@{/lib/dropzone/dropzone.min.js}"></script>
<script>
    Dropzone.options.myGreatDropzone = { // camelized version of the `id`
        paramName: "file", // The name that will be used to transfer the file
        maxFiles: 1,
        autoProcessQueue: false,
        acceptedFiles: ".jpg,.jpeg",
        maxFilesize: 2,
        addRemoveLinks: true,
        dictResponseError: 'Server not Configured',
        init:function(){
            var self = this;
            // Update selector to match your button
            $("#button").click(function (e) {
                e.preventDefault();
                self.processQueue();
                // config
                self.options.addRemoveLinks = true;
                self.options.dictRemoveFile = "Delete";
                //New file added
                self.on("addedfile", function (file) {
                    console.log('new file added ', file);
                });
                // Send file starts
                self.on("sending", function (file) {
                    console.log('upload started', file);
                    $('.meter').show();
                });

                // File upload Progress
                self.on("totaluploadprogress", function (progress) {
                    console.log("progress ", progress);
                    $('.roller').width(progress + '%');
                });

                self.on("queuecomplete", function (progress) {
                    $('.meter').delay(999).slideUp(999);
                });

                // On removing file
                self.on("removedfile", function (file) {
                    console.log(file);
                });
            });
            this.on("queuecomplete", function(progress) {
                // File upload is complete
                location.reload();
            });
        }
    };
</script>
</body>

</html>
