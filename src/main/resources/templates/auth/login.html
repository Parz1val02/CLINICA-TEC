<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos/cabecera.html::cabecera(titulo='Inicio de Sesión')}"></head>

  <body class="bg-white">

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">


      <div class="container-fluid">
        <div class="row min-vh-100 bg-100">
          <div class="col-6 d-none d-lg-block">
            <div class="bg-holder" th:style="'background-image:url(' + @{/img/login/login.jpg} + ');background-position: 50% 20%;'">
            </div>
            <!--/.bg-holder-->

          </div>
          <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
            <div class="row justify-content-center no-gutters">
              <div class="col-lg-9 col-xl-8 col-xxl-6">
                <div class="card">
                  <div class="card-header text-center p-2" style="background: #0529a7">
                    <span class="text-white text-sans-serif font-weight-extra-bold fs-4 z-index-1 position-relative">MEDICAL-TEC</span>
                  </div>
                  <div class="card-body p-4">
                    <div class="d-flex align-items-center justify-content-center">
                      <h3 style="color: #0529a7; font-weight: bold;">Inicio de Sesión</h3>
                    </div>
                    <form th:action="@{/doctor/principal}" method="post">
                      <div class="form-group">
                        <label for="split-login-email">Correo Electrónico</label>
                        <input class="form-control" id="split-login-email" type="email" name="email"/>
                      </div>
                      <div class="form-group">
                        <div class="d-flex justify-content-between">
                          <label for="split-login-password">Contraseña</label><a class="fs--1" href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input class="form-control" id="split-login-password" type="password" name="password"/>
                      </div>
                      <div>
                        <p class="mb-0 fs--1"><span class="font-weight-semi-bold">¿Nuevo usuario? </span><a th:href="@{/register}">Regístrate</a></p>
                      </div>
                      <div class="form-group" style="margin-bottom: 0 !important;">
                        <!-- Cambie esto a tag a para hacer una redirección al dashboard, pero esto debe ser un button son submit-->
                        <button type="submit" style="background: #3d8af7" class="btn btn-primary btn-block mt-3" >Iniciar Sesión</button>
                      </div>
                      <div style="height: 3px;"></div>
                      <div align="center">
                        <a th:href="@{/}" class="mb-0 fs--1 font-weight-semi-bold"> Volver a la pagina principal</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->




    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <div th:replace="~{fragmentos/scripts.html::scripts}"></div>

  </body>

</html>
